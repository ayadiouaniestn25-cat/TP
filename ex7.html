<body>
    <button onclick="saisieSecurisee()">Entrer un nombre</button>
    <script>
    
    function saisieSecurisee() {
    try {
    let saisie = prompt("Entrez un nombre entre 1 et 100");
    let nombre = Number(saisie);

    if (isNaN(nombre)) {
      throw "Ce n'est pas un nombre valide";
    }

    if (nombre < 1 || nombre > 100) {
      throw "Le nombre doit Ãªtre entre 1 et 100";
    }

    alert("Nombre valide : " + nombre);

  } catch (erreur) {
    alert("Erreur : " + erreur);
  }
}
</script>
</body>
</html>
